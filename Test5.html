<html>

<head>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>

<body>
    <style>
        .x.axis line {
            shape-rendering: auto;
        }

        .line {
            fill: none;
            stroke: #000;
            stroke-width: 1.5px;
        }
    </style>

    <script>
        (function () {

            // we have in total 298 values in our Array
            var n = 298,
                // The Chart should update every seconds
                duration = 250,// 1000 milliseconds = 1 second
                now = new Date(Date.now() - duration), // Have no idea why is that minus but it works =)))
                count = 0,
                data = d3.range(n).map(function () { return 0; });

            // Define the size of the graph
            var margin = { top: 10, right: 20, bottom: 30, left: 60 },
                width = 1200 - margin.left - margin.right,
                height = 460 - margin.top - margin.bottom;

            var x = d3.time.scale()
                .domain([now - (n - 2) * duration, now - duration]) // Syntax is : .domain ([the start point, the max value of your array ])
                .range([0, width]);

            var y = d3.scale.linear()
                .domain([0, 90])
                .range([height, 0]);

            var line = d3.svg.line()
                .interpolate("basis")
                .x(function (d, i) { return x(now - (n - 1 - i) * duration); })
                .y(function (d, i) { return y(d); });


            var svg = d3.select("body").append("p").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .style("margin-left", -margin.left + "px")
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("defs").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", width)
                .attr("height", height);

            var axis = svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate( " + margin.left + "," + height + ")")
                .call(x.axis = d3.svg.axis().scale(x).orient("bottom"));


            var yaxis = svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + margin.left + ",0)")
                .call(y.axis = d3.svg.axis().scale(y).orient("left"));

            // Add text in y Axis and adjust the position    
            d3.select(".y.axis")
                .append("text")
                .text("Travel Time (min)")
                .attr("text-anchor", "middle")
                .attr("transform", "rotate( -90, 200, 0)")
                .attr("y", -250);

            var path = svg.append("g")
                .attr("clip-path", "url(#clip)")
                .attr("transform", "translate(" + margin.left + ",0)")
                .append("path")
                .data([data])
                .attr("class", "line");
            tick();

            d3.select(window)
                .on("scroll", function () {
                    ++count;
                });


            // Function to make Realtime Chart
            //  my concept is we seperate every element in our array (Temperatur array for example) 
            //and  push it back one by one  so the function doesn´t draw the whole chart at once . Not so sure about this =)))

            function tick() {
                var url = "http://it2wi1.if-lab.de/rest/mpr_fall1";
                // Just catch the data from our Link and pass it to variable json
                d3.json(url, function (json) {
                    var labels = json.map(function (e) {
                        return e.werte.Tavg_temp;
                    });
                    // My Temperatur Array
                    let newVals1 = labels.map(dots => dots.toString().replace(',', '.'));


                    // update the domains
                    now = new Date();
                    x.domain([now - (n - 2) * duration, now - duration]);
                    y.domain([0, d3.max(data)]);

                    // It´s like : Element 1 => function draws Element1 ; Element 2 => function draws Element 2 ; Element 3 ....
                    for (let i = 0; i < newVals1.length; i++) {
                        data.push(count);
                        count = newVals1[i];
                    }
                    // redraw the line
                    svg.select(".line")
                        .attr("d", line)
                        .attr("transform", null);

                    // slide the x-axis left
                    axis.transition()
                        .duration(duration)
                        .ease("linear")
                        .call(x.axis);

                    // slide the line left
                    path.transition()
                        .duration(duration)
                        .ease("linear")
                        .attr("transform", "translate(" + x(now - (n - 1) * duration) + ")")
                        .each("end", tick);

                    // pop the old data point off the front
                    data.shift();
                })

            }

        })()
    </script>
</body>

</html>
